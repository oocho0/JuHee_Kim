<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read and Write the Object</title>
    <style>
        @font-face {
            font-family: '116watermelon';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.0/116watermelon.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: '116watermelon';
            font-size: 20pt;
        }
        h1 {
            font-size: 30pt;
        }
        h2 {
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
        var ours = {
            "predeveloper" : "oochoo",
            "prodeveloper" : "mydong",
            "lovely" : "dalgom",
            "presence" : "puleum"
        }
        document.write('lovely pre-developer : ', ours.predeveloper, '<br><br>');
        document.write('professional developer : ', ours.prodeveloper, '<br><br>');
        document.write('what a lovely being : ', ours.lovely, '<br><br>');
        document.write('quiet but having a powerful presence : ', ours.presence, '<br><br><hr><br>');

        document.write('adding information (anywhere: ryan) to the "ours" object <br><br><br>');
        ours.anywhere = "ryan";
        document.write('we can see anywhere in our house : ', ours.anywhere, '<br><br><hr><br>');

        document.write('adding information with blanks (his cat: chunsik) to the "ours" object <br><br><br>');
        ours["his cat"] = "chunsik"
        document.write('ryan has his cat : ', ours["his cat"], '<br><br><hr><br>')

        document.write('print all coupled information in the "ours" object <br><br><br>')
        for(i in ours) {
            document.write(i, '<br><br>')
        }
        document.write('<br>')
        for(i in ours) {
            document.write(ours[i], '<br><br>')
        }
        document.write('<br>')
        for(i in ours) {
            document.write(i, ' : ', ours[i], '<br><br>')
        }
    </script>

    <h2>Property & Method</h2>
    <script>
            ours.showAll = function() {
                for (var key in ours) {
                    document.write(key, " : ", ours[key], '<br>');
                }
            }
            ours.showAll();
    </script>
</body>
</html>
