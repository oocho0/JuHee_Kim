<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operator & Boolean</title>
    <style>
    @font-face {
    font-family: 'SDSamliphopangche_Outline';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    * {
    font-family: 'SDSamliphopangche_Outline';
    font-align: center;
    font-size: 20pt;
    }
    </style>
</head>
<body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>===</h2>
    <h2>1===1</h2>
    <script>
            document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
            document.write(1===2);
    </script>
    <h2>1&lt;2</h2>
    <script>
            document.write(1<2);
    </script>
    <h2>2&lt;1</h2>
    <script>
            document.write(2<1);
    </script>
</body>
</html>
