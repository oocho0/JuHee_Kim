<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript data type</title>
    <style>
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    * {
        font-family: 'yg-jalnan';
        text-align : center;
    }
    </style>
</head>
<body>
    <script>
        document.write('"oochoo"문자열 적용하기', '<br>');
        document.write('String("oochoo")', '<br>');
        document.write(String('oochoo'), '<br> <hr>');

        document.write('"oochoo"의 글자 수 출력', '<br>');
        document.write('"oochoo".length', '<br>');
        document.write('oochoo'.length, '<br> <hr>');

        document.write('"oochoo"를 대문자로 출력', '<br>');
        document.write('"oochoo".toUpperCase()',  '<br>');
        document.write('oochoo'.toUpperCase(), '<br> <hr>');

        document.write('"ooc&nbsp;hoo"의 특정 문자 위치"a" 찾기 없을 경우, (-1)', '<br>');
        document.write('"ooc&nbsp;hoo".indexOf("a")', '<br>');
        document.write('ooc hoo'.indexOf('a'), '<br> <hr>');

        document.write('"ooc&nbsp;hoo"의 특정 문자"h" 위치 찾기 있을 경우, (공백 포함 계산)', '<br>');
        document.write('"ooc&nbsp;hoo".indexOf("h")', '<br>');
        document.write('ooc hoo'.indexOf('h'), '<br> <hr>');

        document.write('"oochoo"의 특정 문자열"ch" 찾기, 공백 포함 계산', '<br>');
        document.write('"oochoo".indexOf("ch")', '<br>');
        document.write('oochoo'.indexOf('ch'), '<br> <hr>');

        document.write('"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;oochoo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"의 문자열에서 공백 제거', '<br>');
        document.write('"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;oochoo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;".trim()', '<br>');
        document.write('            oochoo           '.trim(), '<br>');
    </script>
</body>
</html>
