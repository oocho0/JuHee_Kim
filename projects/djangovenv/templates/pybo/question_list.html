{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
    <tr class="thead-dark">
      <th>number</th>
      <th>title</th>
      <th>create time</th>
    </tr>
    </thead>
    <tbody>
    {% if question_list %}
    {% for question in question_list %}
    <tr>
      <td>
        {{  forloop.counter  }}
      </td>
      <td>
        <a href="{% url 'pybo:detail' question.id %}">
          {{  question.subject  }}
        </a>
      </td>
      <td>
        {{ question.create_date  }}
      </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
      <td colspan="3">No Question</td>
    </tr>
    {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
