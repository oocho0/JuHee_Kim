<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Statements</title>
    <style>
        @font-face {
        font-family: 'MapoFlowerIsland';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        * {
                font-family: 'MapoFlowerIsland';
        }
    </style>
</head>
<body>
    <h1>Loop Statements</h1>
     <ul>
         <script>
             document.write('<li>oochoo</li>');
             var i = 0 ;
             while(i<3) {
                    document.write('<li>mydong</li>');
                    document.write('<li>dalgom</li>');
                    i += 1;
             }
             document.write('<li>puleum</li>');
             document.write('<li>laon</li>');
         </script>
     </ul>
    <h1>Loop & Array</h1>
    <script>
        var ours = ['oochoo', 'mydong', 'dalgom', 'puleum'];
    </script>
    <h2>ours</h2>
    <ul>
        <script>
            var j = 0 ;
            while(j < ours.length) {
                document.write('<li>', ours[j], '</li>') ;
                j += 1;
            }
            var k =  0;
            while(k < ours.length) {
                document.write('<li> <a href = http://a.com/"+ours[k]+">', ours[k], '</a> </li>') ;
                k += 1;
            }
        </script>
    </ul>
</body>
</html>
