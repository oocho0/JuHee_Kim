<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Statements</title>
    <style>
    @font-face {
        font-family: 'Yeongdo-Rg';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/Yeongdo-Rg.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    * {
        font-family: 'Yeongdo-Rg';
    }
    </style>
</head>
<body>
    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
        document.write('oochoo <br>');
        document.write('mydong <br>');
        document.write('dalgom <br>');
        document.write('puleum <br>');
    </script>
    <h2>IF-true</h2>
    <script>
        document.write('oochoo <br>');
        if(true) {
            document.write('mydong <br>');
        } else {
            document.write('dalgom <br>');
        }
        document.write('puleum <br>');
    </script>
    <h2>IF-false</h2>
    <script>
        document.write('oochoo <br>');
        if(false) {
            document.write('mydong <br>');
        } else {
            document.write('dalgom <br>');
        }
        document.write('puleum <br>');
    </script>
</body>
</html>
