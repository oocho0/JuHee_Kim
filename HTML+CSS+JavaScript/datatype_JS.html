<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript data type</title>
    <style>
    * {
    text-align : center;
    }
    </style>
</head>
<body>
<h5>please check the console.</h5>
<script>
    String('oochoo');  // string
    alert('oochoo'.length);  // 글자 수
    'oochoo'.toUpperCase();  // 대문자 출력
    'ooc hoo'.indexOf('a');  // 특정 문자 위치 찾기 없을 경우, -1
    'ooc hoo'.indexOf('h'); // 특정 문자 위치 찾기 있을 경우, 공백 포함 계산
    'oochoo'.indexOf('ch'); // 특정 문자열 찾기, 공백 포함 계산
    '            oochoo           '.trim(); // 문자열에서 공백 제거
</script>
</body>
</html>
