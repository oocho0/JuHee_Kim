<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Statements</title>
</head>
<body>
    <h1>Loop Statements</h1>
     <ul>
         <script>
             document.write('<li>1</li>');
             var i = 0 ;
             while(i<3) {
                    document.write('<li>2</li>');
                    document.write('<li>3</li>');
                    i += 1;
             }
             document.write('<li>4</li>');
             document.write('<li>5</li>');
         </script>
     </ul>
</body>
</html>
