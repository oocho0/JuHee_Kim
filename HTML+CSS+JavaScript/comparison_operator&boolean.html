<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operator & Boolean</title>
    <style>
    @font-face {
        font-family: 'SDSamliphopangche_Outline';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    * {
        font-family: 'SDSamliphopangche_Outline';
        font-align: center;
        font-size: 20pt;
    }
    </style>
</head>
<body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>===</h2>
    <h2>30===30</h2>
    <script>
            document.write(30===30);
    </script>
    <h2>32===30</h2>
    <script>
            document.write(32===30);
    </script>
    <h2>32&lt;30</h2>
    <script>
            document.write(32<30);
    </script>
    <h2>30&lt;32</h2>
    <script>
            document.write(30<32);
    </script>
</body>
</html>
