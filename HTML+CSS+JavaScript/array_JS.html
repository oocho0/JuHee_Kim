<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var ours = ['oochoo', 'mydong', 'dalgom'];
    </script>

    <h2>Get</h2>
    <script>
        document.write(ours[0], "<br>") ;
        document.write(ours[1]), "<br>" ;
        document.write(ours[2], "<br>") ;
        document.write(ours, "<br>");
        document.write(ours.length);
    </script>

    <h2>Add</h2>
    <script>
        ours.push('puleum <br>');
        document.write(ours[3]);
    </script>

    <h2>count</h2>
    <script>
        document.write(ours,'<br>');
        document.write(ours.length);
    </script>

    <h2>Remove from the end of an Array</h2>
    <script>
        ours.pop();
        document.write('<br>', ours,'<br>');
        document.write(ours.length);
    </script>

    <h2>Remove from the front of an Array</h2>
    <script>
        ours.shift();
        document.write('<br>', ours,'<br>');
        document.write(ours.length);
    </script>
</body>
</html>
